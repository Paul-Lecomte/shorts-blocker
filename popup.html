<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block YouTube Shorts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 220px;
            padding: 15px;
            background-color: #f8f9fa;
        }

        h3 {
            margin-bottom: 15px;
            color: #333;
        }

        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #c9302c;
        }

        .enabled {
            background-color: #5cb85c;
        }

        .enabled:hover {
            background-color: #4cae4c;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
<h3>YouTube Shorts Blocker</h3>
<button id="toggle">Enable/Disable</button>
<p class="status" id="status-text">Blocking is OFF</p>
<script src="popup.js"></script>
</body>
</html>
